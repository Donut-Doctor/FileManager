<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Node.js File Manager</title>
</head>
<body style="
  margin: 0;
  font-family: 'Segoe UI', sans-serif;
  background: linear-gradient(145deg, #3e3e3e, #1a1a1a);
  color: #f1f1f1;
  background-size: cover;
  background-repeat: no-repeat;
">

  <header style="
    background: linear-gradient(to right, #3c3c3c, #6e6e6e);
    padding: 30px 0;
    text-align: center;
    box-shadow: 0 4px 10px rgba(0,0,0,0.6);
  ">
    <h1 style="margin: 0; font-size: 38px; color: #ffffff; text-shadow: 1px 1px 2px #000;">ğŸ› ï¸ Node.js File Manager</h1>
    
  </header>

  <main style="
    padding: 60px 20px;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
  ">

    <div style="margin-top: 30px;">
      <a href="/create" style="
        display: inline-block;
        margin: 15px;
        padding: 15px 35px;
        background: linear-gradient(to right, #5dff93, #1dd1a1);
        color: #111;
        font-size: 18px;
        font-weight: bold;
        border-radius: 10px;
        box-shadow: inset 0 0 5px #fff, 0 4px 10px rgba(0,0,0,0.5);
        text-decoration: none;
        transition: 0.3s;
      " onmouseover="this.style.opacity='0.85'" onmouseout="this.style.opacity='1'">â• Create File</a>

      <a href="/read" style="
        display: inline-block;
        margin: 15px;
        padding: 15px 35px;
        background: linear-gradient(to right, #54a0ff, #2e86de);
        color: #fff;
        font-size: 18px;
        font-weight: bold;
        border-radius: 10px;
        box-shadow: inset 0 0 5px #fff, 0 4px 10px rgba(0,0,0,0.5);
        text-decoration: none;
        transition: 0.3s;
      " onmouseover="this.style.opacity='0.85'" onmouseout="this.style.opacity='1'">ğŸ“– Read File</a>

      <a href="/delete" style="
        display: inline-block;
        margin: 15px;
        padding: 15px 35px;
        background: linear-gradient(to right, #ff6b6b, #ee5253);
        color: #fff;
        font-size: 18px;
        font-weight: bold;
        border-radius: 10px;
        box-shadow: inset 0 0 5px #fff, 0 4px 10px rgba(0,0,0,0.5);
        text-decoration: none;
        transition: 0.3s;
      " onmouseover="this.style.opacity='0.85'" onmouseout="this.style.opacity='1'">âŒ Delete File</a>
    </div>

  </main>

  <footer style="
    background: linear-gradient(to right, #4b4b4b, #2b2b2b);
    color: #aaa;
    text-align: center;
    padding: 20px;
    font-size: 16px;
    box-shadow: 0 -2px 6px rgba(0,0,0,0.4);
  ">
    <p style="margin: 0;">&copy;Node FileManager </p>
  </footer>

</body>
</html>
